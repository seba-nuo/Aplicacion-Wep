<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Document</title>
</head>
<body>

    <header>
		<nav class="navegacion">
			<ul class="menu">
				
				<li><a href="#">Archivos</a></li>
				<li><a href="#">Servicios</a>
					<ul class="submenu">
						<li><a href="#">Servicio #1</a></li>
						<li><a href="#">Servicio #2</a></li>
						<li><a href="#">Servicio #3</a></li>
					</ul>
				</li>

				
				
			</ul>
		</nav>

		
	</header>


    <form class="form">
    <label class="form-label">Rut:</label>
        <input type="text" name="rut" class="form-input" required="required" pattern="\d{3,8}-[\d|kK]{1}" title="Debe ser un Rut válido"/>
        <input type="submit" value="Probar rut"><br><br>
          
        <label for="nombre" class="form-label">Nombres:</label>
        <input type="text" id="nombre" nombre="nombre" class="form-input"><br><br>

        <label for="apellido" class="form-label">Apellidos:</label>
        <input type="text" id="apellido" apellido="apellido" class="form-input"><br><br>

        <label for="fechanac" class="form-label">Fecha de Nacimiento:</label>
        <input type="date" id="fechanac" fechanac="fechanac"class="form-input"><br><br>
        
        <label class="form-label">Ciudad:</label>
        <input list="ciudad" class="form-input">
             <datalist id="ciudad">
             <option value="Ancud">
             <option value="Castro">
             <option value="Chonchi">
             <option value="Curaco de Vélez">
             <option value="Dalcahue">
             <option value="Puqueldón">  
             <option value="Quéilen">
             <option value="Quellón">   
             <option value="Quinchao">
             <option value="Calbuco">
             <option value="Cochamó">
             <option value="Fresia">
             <option value="Frutillar">
             <option value="LLanquihue">
             <option value="Los Muermos">
             <option value="Maullín">
             <option value="Puerto Montt">
             <option value="Puerto Varas">
             <option value="Osorno">
             <option value="Puerto Octay">
             <option value="Purranque">
             <option value="Río Negro">
             <option value="San Juan de la Costa">
             <option value="San Pablo">
             <option value="Chaitén">
             <option value="Futaleufú">
             <option value="Hualaihué">
             <option value="Palena">
             </datalist><br><br>

        <label for="direccion" class="form-label">Dirección:</label>
        <input type="text" id="direccion" direccion="direccion" class="form-input"><br><br>

        <label for="telefono" class="form-label">Teléfono:</label>
        <input type="tel" id="telefono" telefono="telefono" class="form-input"><br><br>
        
        <label for="afp" class="form-label">AFP:</label>
            <select id="afp" name="afp" class="form-input">
                <option value="capital">Capital</option>
                <option value="cuprum">Cuprum</option>
                <option value="habitad">Hábitad</option>
                <option value="modelo">Modelo</option>
                <option value="planvital">PlanVital</option>
                <option value="provida">ProVida</option>
            </select>

        <label for="salud" class="form-label">Inst. Salud:</label>    
            <select id="salud" name="salud" class="form-input">
                <option value="fonasa">Fonasa</option>
                <option value="isapreb">Isapre Banmedica</option>
                <option value="isaprecon">Isapre Consalud</option>
                <option value="isaprecol">Isapre Colmena</option>
                <option value="isaprecruz">Isapre CruzBlanca</option>
                <option value="isapremasv">Isapre MasVida</option>
                <option value="isaprevt">Isapre VidaTres</option>
            </select><br><br>

        <label for="carg" class="form-label">Cargo:</label>    
            <select id="carg" name="carg" class="form-input">
                <option value="docentepie">Docente P.I.E.</option>
                <option value="docenteaula">Docente de Aula</option>
                <option value="docentedir">Docente Directivo</option>
                <option value="profesionalsep">Profesional S.E.P.</option>
            </select><br><br>
        
            <label for="fdesde" class="form-label">Desde:</label>
            <input type="date" id="fdesde" fechanac="fdesde" class="form-input">
    
            <label for="fhasta" class="form-label">Hasta:</label>
            <input type="date" id="fhasta" fechanac="fhasta" class="form-input"><br><br>
    
            <label for="horas" class="form-label">Horas:</label>
            <input type="number" id="horas" horas="horas" class="form-input"><br><br>
            
            <label for="contrato" class="form-label">Tipo de Contrato:</label>    
            <select id="contrato" name="contrato" class="form-input">
                <option value="contrata">Contrata</option>
                <option value="reemplazo">Reemplazo</option>
            </select><br><br>

            <label for="motivo" class="form-label">Motivo:</label>    
            <select id="motivo" name="motivo" class="form-input">
                <option value="planesestudio">Cumplimiento Planes y Programas de Estudio.</option>
                <option value="decreto170">Cumplimiento Decreto 170.</option>
                <option value="pme">Cumplimiento PME.</option>
                
            </select><br><br>

            <label for="tramo" class="form-label">Tramo de Encasillamiento:</label>    
            <select id="tramo" name="tramo" class="form-input">
                <option value="inicial">Inicial</option>
                <option value="acceso">Acceso</option>
                <option value="temprano">Temprano</option>
                <option value="avanzado">Avanzado</option>
                <option value="exp1">Experto 1</option>
                <option value="exp2">Experto 2</option>
            </select><br><br>

            <label for="modalidad" class="form-label">Modalidad:</label>    
            <select id="modalidad" name="modalidad" class="form-input">
                <option value="docentepie">Básica</option>
                <option value="docenteaula">Media</option>
            </select><br><br>

            <label for="bienios" class="form-label">Nº de Bienios:</label>
        <input type="number" id="bienios" bienios="bienios" class="form-input"><br><br>

        <label class="form-label">Breve Descripcion de la Funcion:</label><br>
        <textarea name="descripcion" rows="5" cols="60" class="form-input">
            
            </textarea>
        </form>
</body>
</html>
